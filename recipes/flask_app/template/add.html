<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>

<body>
    <h1>Add a New Recipe</h1>
    <div class="tab">
        <p><a href="/recipe/list" class="btn">Back to recipes</a></p>
        <p><a href="/logout" class="btn">Logout</a></p>
    </div>
    <form action="/add/recipe" method="post">
        {% with messages = get_flashed_messages(category_filter=['recipe_message']) %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="add_container">
            <div class="box2">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label for="description">Description:</label>
                    <textarea type="text" name="description"></textarea>
                </p>
                <p>
                    <label for="instruction">Instructions:</label>
                    <textarea type="text" name="instruction"></textarea>
                </p>
            </div>
            <div class="box">
                <p>
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made">
                </p>
                <p>
                <p>Under 30 minutes?</p>
                <label for="under_30_min">Yes</label>
                <input type="radio" name="under_30_min" value="1">
                
                <label for="under_30_min">No</label>
                <input type="radio" name="under_30_min"value="0">
                </p>
            </div>
        </div>
        <input type="submit" value="Submit" class="add_btn">
    </form>

</body>

</html>
