<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>

<body>
    <div>
        <h1>Edit Recipe</h1>
        <div class="tab">
            <p><a href="/recipe/list" class="btn">Back to recipes</a></p>
            <p><a href="/logout" class="btn">Logout</a></p>
        </div>
    </div>
    <form action="/recipe/edit/{{ recipe.id }}" method="post">
        {% with messages = get_flashed_messages(category_filter=['recipe_message']) %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="add_container">
            <div class="box2">
                <input type="hidden" name="user_id" value="{{ recipe.user_id }}">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ recipe.name }}">
                </p>
                <p>
                    <label for="description">Description:</label>
                    <input type="text" name="description" value="{{ recipe.description }}">
                </p>
                <p>
                    <label for="instruction">Instructions:</label>
                    <input type="text" name="instruction" value="{{ recipe.instruction }}">
                </p>
            </div>
            <div class="box">
                <p>
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made" value="{{ recipe.date_made }}">
                </p>
                <p>
                <p>Under 30 minutes?</p>
                <label for="under_30_min">Yes</label>
                <input type="radio" name="under_30_min" value="1">
                <label for="under_30_min">No</label>
                <input type="radio" name="under_30_min" value="0">
                </p>
            </div>
        </div>
        <input type="submit" value="Submit" class="add_btn">
    </form>

</body>

</html>
