<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojo.css') }}">
</head>

<body>

    <div class="container">
        <div class="box1">
            <h1>Create a new Dojo:</h1>
            <form action="/create_dojo" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <input type="submit" value="Create Dojo" class="submit">
            </form>
        </div>
        <div class="box2">
                <h1>All Dojos:</h1>
                {% for d in dojo_list %}
                <p class="dojolist">
                    <a href="/show_dojo/{{d.id}}">{{ d.name }}</a>
                </p>
                {% endfor %}
        </div>
    </div>
    <p><a href="/add_ninja" class="addninja">Add Ninja</a></p>
    
</body>

</html>
