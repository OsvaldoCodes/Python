<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas in {{dojo.name}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojo.css') }}">
</head>
<body>
        <h1 class="title">{{dojo.name}} Ninjas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                    <td>
                        <a href="/edit_ninja/{{ ninja.id }}">Edit</a> -
                        <a href="/destroy_ninja/{{ ninja.id }}">Delete</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
<a href="/" class="home1">Home</a>
</body>
</html>
