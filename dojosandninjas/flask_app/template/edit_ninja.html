<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ninja.first_name }}</title>
</head>
<body>
    <h1>Edit {{ ninja.first_name }}</h1>
    <form action="/ninja/update" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ninja.first_name}}">

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ninja.last_name}}">

        <label for="age">Age:</label>
        <input type="text" name="age" value="{{ninja.age}}">
        
        <input type="submit" value="Update" class="btn">
    </form>
    <a href="/">Back to Dojo</a>
</body>
</html>
